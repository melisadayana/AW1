<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(207, 202, 202);">  
    <div class="container">
        <div class="text-center fs-1 fw-bold" style="color: rgb(247, 98, 66);">Registro de usuario</div>
        <form class="mt-3" method="post" id="formulario">
            <div class="row mb-3">
                <label class="col-2 col-form-label" for="txtNombre">Nombre</label>
                <div class="col-10">
                    <input class="form-control" type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese su nombre" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-2 col-form-label" for="txtApellido">Apellido</label>
                <div class="col-10">
                    <input class="form-control" type="text" name="txtApellido" id="txtApellido" placeholder="Ingrese su apellido" required/>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-2 col-form-label" for="txtEmail">Email</label>
                <div class="col-10">
                    <input class="form-control" type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su email" required/>           
                </div>  
            </div>          
            <div class="row mb-3">
                <label class="col-2 col-form-label" for="date">Fecha de nacimiento</label>
                <div class="col-10">
                    <input class="form-control" type="date" name="date" id="date" required/>
                </div>                            
            </div>
            <div class="row mb-3">
                <label class="col-2 col-form-label" for="txtPass">Contraseña</label>
                <div class="col-10">
                    <input class="form-control" type="password" name="txtPass" id="txtPass" placeholder="Ingrese una contraseña" required/>
                </div>                
            </div>
            <div>
                <input class="btn text-white mt-4 fw-semibold shadow-sm" style="background-color: rgb(247, 98, 66);" type="submit" value="Registrar">
            </div>                        
        </form>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
